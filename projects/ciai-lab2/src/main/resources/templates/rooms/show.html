<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rooms</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<h1>
			Room: <span th:text="${room.floor}"></span> <span th:text="${room.name}"></span>
		</h1>

		<h2>Rooms</h2>
		<ul th:each="room : ${rooms}">
			<li th:text="${room.name}+ '&nbsp;' + ${room.type.description}"></li>
		</ul>
		

		<p>
			<a th:href="@{|/rooms/${room.id}/edit|}">Edit</a>
		</p>
		<p>
			<a href="/rooms/new">Add a new room</a>
		</p>
		<p>
			<a href="/rooms">List all rooms</a>
		</p>
		<p>
			<b><a href="/">Index</a></b>
		</p>
	</div>
</body>
</html>
